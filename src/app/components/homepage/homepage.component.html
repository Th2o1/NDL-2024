<div class="homepage-main">
    <div class="homepage-top">
        <app-nav-bar></app-nav-bar>
        <div class="horizon_light">
            <canvas class="horizon_light" *ngFor="let scale of scales" width="32" height="16"></canvas>
        </div>
        <div class="sun">
            <canvas class="sun" width="16" height="16"></canvas>
        </div>
        <div class="horizon">
            <canvas class="horizon" *ngFor="let scale of scales" width="32" height="16"></canvas>
        </div>
        <div class="vague_light_blue">
            <canvas class="vague_light_blue" *ngFor="let scale of scales" width="32" height="16"></canvas>
        </div>
        <div class="vague_dark_blue">
            <canvas class="vague_dark_blue" *ngFor="let scale of scales" width="32" height="16"></canvas>
        </div>
    </div>
    <div class="homepage-rest">
        <div class="main">
    <!-- <app-cookies-popup></app-cookies-popup> -->
            <button (click)="openModal()">Ouvrir la modale</button>
        
            <!-- Modal Window -->
            <div *ngIf="isModalOpen" class="modal" [ngStyle]="modalStyles" (click)="closeModalOnBackgroundClick($event)">
              <div class="modal-content">
                <span class="close" (click)="closeModal()">×</span>
                <h2>Bienvenue dans la modale</h2>
                <p>Ceci est un exemple de fenêtre modale.</p>
              </div>
            </div>
            <div class="content"><canvas  class="kidneys" width="16" height="16"></canvas></div>
        </div>
    </div>
</div>
